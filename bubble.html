<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Bubble World</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #a1d6ff, #5fa3e8, #2e5c8a 80%, #1e3c5a);
            background-size: 100% 400%;
            animation: gradientShift 20s ease-in-out infinite;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
            animation: twinkle 5s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 25% 25%, 
                #bae7ff 0%, 
                #90caf9 40%, 
                #f8bbd0 80%, 
                rgba(255,255,255,0.2) 100%);
            border: 3px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 0 40px 10px rgba(255, 182, 193, 0.15),
                0 0 20px rgba(135, 206, 250, 0.15),
                inset -10px -10px 22px rgba(255,255,255,0.3),
                inset 15px 15px 35px rgba(255,182,193,0.12),
                0 1px 15px rgba(0,0,0,0.1),
                0 0 100px rgba(255,255,255,0.1);
            animation: float-up 5s ease-out forwards, bubble-color 8s linear infinite, wobble 3s ease-in-out infinite;
            bottom: -100px; /* Start below viewport */
        }
        
        .bubble:hover {
            animation: float-up 5s ease-out forwards, bubble-color 8s linear infinite, wobble-hover 2s ease-in-out infinite;
        }
        
        .bubble.sparkle::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            top: 20%;
            left: 20%;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        @keyframes float-up {
            0% {
                bottom: -100px; /* Start below viewport */
                opacity: 0;
                transform: translateX(0);
            }
            10% {
                bottom: 0; /* Fully visible at bottom of viewport */
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(var(--drift));
            }
        }
        
        @keyframes wobble {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(var(--wobble)); }
        }
        
        @keyframes wobble-hover {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(var(--wobble-hover)); }
        }
        
        @keyframes bubble-color {
            0% { filter: hue-rotate(0deg) saturate(1.1); }
            50% { filter: hue-rotate(300deg) saturate(1.4); }
            100% { filter: hue-rotate(0deg) saturate(1.1); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }
        
        .content h1 {
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 
                0 0 20px rgba(255,255,255,0.8),
                0 0 40px rgba(135, 206, 235, 0.6),
                3px 3px 10px rgba(0,0,0,0.3);
            animation: float 4s ease-in-out infinite;
            font-weight: bold;
            color: #FFFFFF;
            font-family: 'Bubblegum Sans', cursive, sans-serif;
            letter-spacing: 2px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-25px) scale(1.05); }
        }
        
        .welcome-message {
            font-size: 1.3em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-top: 20px;
            animation: fadeIn 2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .portal-container {
            position: fixed;
            bottom: 80px;
            left: 40px;
            z-index: 15;
        }
        
        .portal {
            position: relative;
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd4e5, #d4e5ff, #fff5d4, #e5d4ff, #d4ffe5);
            background-size: 300% 300%;
            animation: portalFloat 3s ease-in-out infinite, rainbowShift 4s ease infinite, rotate 6s linear infinite;
            box-shadow: 0 0 25px rgba(255,255,255,0.6), 0 0 40px rgba(255,182,193,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .portal::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes portalFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(0deg); }
        }
        
        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .portal:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 40px rgba(255,255,255,0.8), 0 0 60px rgba(255,182,193,0.6);
        }
        
        .portal-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.8em;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            background: rgba(255,192,203,0.3);
            padding: 4px 8px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .portal:hover .portal-label {
            opacity: 1;
        }
        
        .music-section {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(255,192,203,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 15px rgba(255,192,203,0.3);
            z-index: 20;
        }
        
        .music-section p {
            margin-bottom: 6px;
            font-size: 0.8em;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        audio {
            width: 180px;
            filter: saturate(1.5) hue-rotate(330deg);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="bubbleWorld"></div>
    
    <div class="content">
        <h1>ðŸ«§ Welcome to Alex's Bubble World ðŸ«§</h1>
        <p class="welcome-message">Bubblin Up!</p>
    </div>
    
    <div class="portal-container">
        <a href="https://starrybright247.github.io/starrybright/">
            <div class="portal">
                <span class="portal-label">âœ¨ Back to Galaxy âœ¨</span>
            </div>
        </a>
    </div>
    
    <div class="music-section">
        <p>ðŸŽµ Now Playing</p>
        <audio controls autoplay loop>
            <source src="gorillaz-revolving-doors-unofficial-instrumental-128-ytshorts.savetube.me.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script>
        const bubbleWorld = document.getElementById('bubbleWorld');
        
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            bubbleWorld.appendChild(star);
        }
        
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            if (Math.random() < 0.3) bubble.classList.add('sparkle');
            
            const size = Math.random() * 80 + 30;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.bottom = '-100px'; // Start below viewport
            
            const drift = (Math.random() - 0.5) * 80;
            bubble.style.setProperty('--drift', drift + 'px');
            const wobble = (Math.random() - 0.5) * 15;
            bubble.style.setProperty('--wobble', wobble + 'px');
            const wobbleHover = (Math.random() - 0.5) * 25;
            bubble.style.setProperty('--wobble-hover', wobbleHover + 'px');
            
            const duration = Math.random() * 2 + 4; // 4-6s
            bubble.style.animationDuration = `${duration}s, 8s, ${duration / 2}s`;
            bubble.style.animationDelay = `${Math.random() * 0.2}s`;
            bubble.style.animationFillMode = 'forwards';
            
            bubbleWorld.appendChild(bubble);
            
            // Remove bubble after animation
            setTimeout(() => {
                bubble.remove();
            }, duration * 1000 + 100);
        }
        
        // Create initial stars and bubbles
        for (let i = 0; i < 20; i++) {
            createStar();
        }
        for (let i = 0; i < 25; i++) {
            createBubble();
        }
        
        // Continuously create new bubbles
        setInterval(() => {
            createBubble();
            if (Math.random() < 0.15) createStar();
        }, 100);
    </script>
</body>
</html>
